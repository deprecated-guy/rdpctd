<app-docs-layout>
	<h2 class="doc-heading">Precision Component</h2>
	<p class="doc-paragraph">
		This component needs only for producing currency info or precision your decimal numbers. Really simple component.
	</p>
	<div class="example-block">
		<app-tabs (indexChange)="tabIndex = $event" [tabs]="[{ title: 'html' }, { title: 'TypeScript' }]"> </app-tabs>

		<div *ngIf="tabIndex === 0">
			<br />
			<p>Precision only with precision</p>
			<br />

			<div>
				<markdown src="assets/md/examples/only-precision.md"></markdown>
				<br />
				<p class="result">Result</p>
				<br />
				<app-precision [precision]="2" [value]="2"></app-precision>
			</div>
			<br />
			<p>Precision with decimal</p>
			<br />
			<div>
				<markdown src="assets/md/examples/with-decimal.md"></markdown>
				<br />
				<p class="result">Result</p>
				<br />
				<app-precision [decimal]="'always'" [value]="2"></app-precision>
			</div>
			<br />
			<p>Precision with decimal and precision</p>
			<br />
			<div>
				<div>
					<markdown src="assets/md/examples/precision-with-decimal.md"></markdown>
					<br />
					<p>result</p>
					<br />
					<app-precision [decimal]="'always'" [value]="2"></app-precision>
				</div>
			</div>
		</div>
		<div *ngIf="tabIndex === 1">
			<markdown src="assets/md/examples/import.md"></markdown>
		</div>
	</div>
</app-docs-layout>
