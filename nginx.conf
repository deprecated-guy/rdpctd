
http {
  include /etc/nginx/mime.types;

  server {
        listen 443;
        server_name rdpctd.dev;

        ssl_certificate /etc/ssl/rdpctd.dev.crt;
        ssl_certificate_key /etc/ssl/rdpctd.dev.key;

        ssl_session_cache   shared:SSL:10m;

        ssl_session_timeout 10m;

        keepalive_timeout 70;
        ssl_prefer_server_ciphers on;
        ssl_stapling on;

        ssl_trusted_certificate /etc/ssl/ca.crt;

        resolver 8.8.8.8;


        gzip on;
        gzip_types
        text/plain
        text/css
        text/js
        text/xml
        text/javascript
        application/javascript
        application/json
        application/xml
        application/rss+xml
        image/svg+xml;

    root /usr/share/nginx/html;
    index index.html;

    location /assets/ {
        add_header 'Timing-Allow-Origin' '*';
        access_log off;
        error_log crit;
        expires max;

        try_files $uri =404;
    }

    location /version {
        add_header Last-Modified $date_gmt;
        add_header Cache-Control 'no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0';
        add_header Content-Type 'text/plain';
        if_modified_since off;
        expires off;
        etag off;

        index version;
    }

    location ~* ^\/(.+)\.(css|js)$ {
        try_files /$1.$2 =404;

        access_log off;
        error_log /var/log/nginx/test.error.log crit;
        expires max;
    }

    location / {
      add_header Last-Modified $date_gmt;
      add_header Cache-Control 'no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0';
      if_modified_since off;
      expires off;
      etag off;

      try_files $uri$args $uri$args/ /index.html;
    }

  }

  server {
    listen 80;
    server_name localhost rdpctd.dev;


    gzip on;
    gzip_types
        text/plain
        text/css
        text/js
        text/xml
        text/javascript
        application/javascript
        application/json
        application/xml
        application/rss+xml
        image/svg+xml;

    root /usr/share/nginx/html;
    index index.html;

    location /assets/ {
        add_header 'Timing-Allow-Origin' '*';
        access_log off;
        error_log crit;
        expires max;

        try_files $uri =404;
    }

    location /version {
        add_header Last-Modified $date_gmt;
        add_header Cache-Control 'no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0';
        add_header Content-Type 'text/plain';
        if_modified_since off;
        expires off;
        etag off;

        index version;
    }

    location ~* ^\/(.+)\.(css|js)$ {
        try_files /$1.$2 =404;

        access_log off;
        error_log /var/log/nginx/test.error.log crit;
        expires max;
    }

    location / {
      add_header Last-Modified $date_gmt;
      add_header Cache-Control 'no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0';
      if_modified_since off;
      expires off;
      etag off;

      try_files $uri$args $uri$args/ /index.html;
    }
    # Здесь можно добавить дополнительные настройки для второго приложения
  }
}
