<ul class="breadcrumbs">
	@if (breadcrumbs(); as breadcrumbs) {
	<ng-container>
		@for (breadcrumb of breadcrumbs; track $index) {
		<li>
			<a appLink [routerLink]="breadcrumb.url">{{ breadcrumb.label }}</a>
		</li>
			@if (!$last) {
			<div class="separator">{{ separator() }}</div>
			}
		}
	</ng-container>

	}
</ul>
