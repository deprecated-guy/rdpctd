<div class="link-container">
  <div class="main-link">
    <span class="jumbortrom-link" (click)="updateState()">
      <span class="link-title">
        {{link()?.title}}
      </span>
      <span class="icon">
        <app-icon [iconName]="'chevron-right.svg'"></app-icon>
      </span>
    </span>
    <ul class="inherited-link" #children [@expand]="state()">
      @for (child of link()?.children ?? []; track $index) {
        <li>
          <a appLink [appearance]="appearance()" [routerLink]="child.routerLink" [iconRight]="child!.icon ?? ''">{{child.title}}</a>
        </li>
      }
    </ul>
  </div>
</div>
