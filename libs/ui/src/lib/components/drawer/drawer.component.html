<div class="drawer" #drawer activeZone (activeZoneChangePointerDown)="catchEvent($event)" tabindex="0">
	<div class="header" style="display: flex">
		<div class="title jumbotron">
			{{ context.title }}
		</div>
	</div>

	<div class="content">
		<ng-container *polymorpheusOutlet="context.content as text">
			{{ text }}
		</ng-container>
	</div>
</div>
